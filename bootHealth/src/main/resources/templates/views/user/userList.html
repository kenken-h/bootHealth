<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/frag01 :: htmlhead"
  th:with="title=#{app.title}, navColorCss='navBarRed01', verDataTables='1.10.4'"></head>

<script th:src="@{/js/userTable.js}"></script>
<script th:src="@{/common/js/dtTable.js}"></script>

<body>
  <!-- コンテナ SSSSSSSSSS -->
  <div class="container-fluid">

    <!-- ページ・ヘッダ ＋　ナビゲーションバー -->
    <div th:include="fragment/frag01 :: pageHeader"
      th:with="pageTitle=#{user.list.title}, excelUrl='/exportUserExcel',
              pdfUrl='/exportUserPdf'"></div>

    <!-- コンテンツ SSSSSSSSS  -->
    <div class="row">
      <div class="col-md-12">

        <div class="table-container">
          <table id="dtTable" class="display">
            <thead>
              <tr>
                <th>ユーザー名</th>
                <th>氏名</th>
                <th>よみ</th>
                <th>ロール</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <br /> <br />
        </div>

        <!-- フッタ SSSSSSSSSS  -->
        <hr />
        <div th:include="fragment/frag01 :: footer"
          th:with="title=#{app.footer}"></div>

      </div>
    </div>
    <!-- コンテンツ EEEEEEEEEEE  -->

  </div>
  <!-- コンテナ EEEEEEEEEE -->

  <!-- モーダル・フラグメント -->
  <div
    th:with="nestFrag='user-form',modalFooter='form-modal-footer',modalLg='false'"
    th:include="fragment/fragModal :: create-modal"></div>

</body>
</html>
