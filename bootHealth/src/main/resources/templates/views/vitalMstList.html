<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/frag01 :: htmlhead"
  th:with="title=#{app.title}, verDataTables='1.10.4'"></head>

<script th:src="@{/js/vmTable.js}"></script>
<script th:src="@{/common/js/dtTable.js}"></script>
<script th:src="@{/os/js/nanobar.js}"></script>
<script th:src="@{/common/js/dndImport.js}"></script>
<script>
  //importUrl = "importVM";
</script>
<script th:inline="javascript">
var oStat = [[${statCmd}]];
importUrl = oStat.importUrl;
</script>
<body>
  <!-- コンテナ SSSSSSSSSS -->
  <div class="container-fluid">

    <!-- ページ・ヘッダ ＋　ナビゲーションバー -->
    <div th:include="fragment/frag01 :: pageHeader"
      th:with="pageTitle=${statCmd.pageTitle}, excelUrl='/exportVmExcel(type=__${statCmd.type}__)',
              pdfUrl='/exportVmPdf(type=__${statCmd.type}__)'"></div>

    <!-- コンテンツ SSSSSSSSS  -->
    <div class="row">
      <div class="col-md-12">

        <div class="table-container" id="dropArea">
          <table id="dtTable" class="display">
            <thead>
              <tr>
                <th>順序</th>
                <th>名称</th>
                <th>タイプ</th>
                <th th:text="${headLabel}">測定時間</th>
                <th>基準値最小</th>
                <th>基準値最大</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <br /> <br />
        </div>

        <!-- フッタ SSSSSSSSSS  -->
        <hr />
        <div th:include="fragment/frag01 :: footer"
          th:with="title=#{app.footer}"></div>

      </div>
    </div>
    <!-- コンテンツ EEEEEEEEEEE  -->

  </div>
  <!-- コンテナ EEEEEEEEEE -->

  <!-- モーダル・フラグメント -->
  <div
    th:with="nestFrag='vm-form',modalFooter='form-modal-footer',modalLg='false'"
    th:include="fragment/fragModal :: create-modal"></div>

</body>
</html>
